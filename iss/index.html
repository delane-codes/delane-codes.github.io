<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>ISS API</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <h2>International Space Station Location</h2>
    <p>
        latitude: [<span id="lat"></span>]<br> longitude: [<span id="lat"></span>]
    </p>
    <style>
        body {background: rgb(63, 62, 62);
            color: greenyellow;}
        h2,p {text-align: center;
            margin-bottom: 10%;}
        p{font-family: 'Courier New', Courier, monospace;}
    </style>
    <script>
        //fetch json from api and construct coordinates
        const api_url = 'https://api.wheretheiss.at/v1/satelites/25544'

        async function getISS() {
            const respond = await fetch(api_url);
            const data = await response.json();
            const {
                latitude,
                longitude
            } = data; //destructured object 
            document.getElementById('lat').textContent = latitude;
            document.getElementById('lon').textContent = longitude;
        } //eo getISS()
        getISS(); //calling response  from sate

        //map & show over which country & timezone api
    </script>



</body>

</html>
