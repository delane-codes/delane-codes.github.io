    <title>Geolocation API</title>

<body style="text-align: center;">
    <h2>Geolocation</h2>
    <button onclick="getUserlocation()">GPS location</button>
    <p id="res" class="neumophism"></p>
    <script>
        var res = document.getElementById("res");
        function getUserlocation() {
            if (navigator.geolocation) navigator.geolocation.getCurrentPosition(success, error);
            else "res.innerHTML = geolocation not supported";
        } //eo getUserlocation()
        function error(error) {
            res.innerHTML = "Error <br> Code => " + error.code +
                "Message =>" + error.message
        } //eo error
        function success(position) {
            var coords = position.coords;
            var txt = "";
            //Always returned
            txt = txt + " latitude : " + coords.latitude + "<br>";
            txt = txt + " longitude : " + coords.longitude + "<br>";
            txt = txt + " accuracy : " + coords.accuracy + "<br>";
            //return if available
            txt = txt + " altitude : " + coords.altitude + "<br>";
            txt = txt + " altitudeAccuracy : " + coords.altitudeAccuracy + "<br>";
            txt = txt + " heading : " + coords.heading + "<br>";
            txt = txt + " speed : " + coords.speed + "<br>";
            txt = txt + " timestamp : " + coords.timestamp + "<br>";
            res.innerHTML = txt;
        } //eo success(position)
    </script>
