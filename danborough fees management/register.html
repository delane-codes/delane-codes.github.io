<body class="bg-gradient-primary main">
    <div class="container">
        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0 header">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image header"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Create an Account</h1>
                            </div><br>
                            <form class="user">
                                <fieldset>
                                    <legend>Student information</legend><br> Student Name<br>
                                    <input type="text" required class="form-control form-control-user transparent" id="studentName" placeholder="First Name"> <br>Middle Name
                                    <input type="text" class="form-control form-control-user transparent" id="studentMiddleName" placeholder="(Optional)"><br>Surname
                                    <input type="text" class="form-control form-control-user transparent" id="studentlastname" placeholder="Last Name"><br>


                                    <fieldset>
                                        <legend>Gender</legend>
                                        <label>Male
                                        <input type="radio"checked  name="gender" value="M"></label><span class="subjectspace"></span>
                                        <label>Female
                                        <input type="radio" name="gender" value="F"></label>
                                    </fieldset><br> Nation-ID
                                    <br>
                                    <input type="text" name="nid" class="form-control form-control-user transparent" placeholder="00-0000000x00" required>
                                    <br> Phone
                                    <input type="tel" name="phone" class="form-control form-control-user transparent" placeholder="+000-000-000-000" required>
                                    <br> Email
                                    <br>
                                    <input type="email" name="email" class="form-control form-control-user transparent" aria-describedby="emailHelp" placeholder="Enter Student Email Address..." required>
                                    <br> Address
                                    <br>
                                    <textarea name="studentName" class="form-control form-control-user transparent" placeholder="Residential address" rows="4" required></textarea>

                                    <br> Form
                                    <br>
                                    <select name="form" class="text-input dropdown">
                                        <option value="form1">Form 1</option>
                                        <option value="form2">Form 2</option>
                                        <option value="form3">Form 3</option>
                                        <option value="form4">Form 4</option>
                                        <option value="form5">Form 5</option>
                                        <option value="form6">Form 6</option>
                                    </select>
                                    <br><br><br>
                                    <fieldset class="transparent">
                                        <legend>Subjects</legend>
                                        <label>Mathematics
                                        <input type="checkbox" name="subject" value="maths" id="Color" checked>
                                </label><span class="subjectspace"></span>
                                        <label>English
                                        <input type="checkbox" name="subject" value="english" >
                                </label><br>
                                        <label>CombinedScience
                                        <input type="checkbox" name="subject" value="combinedScience" >
                                </label><span class="subjectspace"></span>
                                        <label>Shona
                                        <input type="checkbox" name="subject" value="shona" >
                                </label><br><label>Physics
                                        <input type="checkbox" name="subject" value="physics" >
                                </label><span class="subjectspace"></span>
                                        <label>Biology
                                        <input type="checkbox" name="subject" value="biology" >
                                </label><br><label>Chemistry
                                        <input type="checkbox" name="subject" value="chemistry" >
                                </label><span class="subjectspace"></span>
                                        <label>Commerce
                                        <input type="checkbox" name="subject" value="commerce" >
                                </label><br><label>Accounts
                                        <input type="checkbox" name="subject" value="accounts" >
                                </label><span class="subjectspace"></span>
                                        <label>History
                                        <input type="checkbox" name="subject" value="history" >
                                </label><br><label>FamilyReligiousStudies
                                        <input type="checkbox" name="subject" value="frs" >
                                
                                                <br></fieldset>
                                            <br><br>
                                            Medical Condition(s)<br>
                                            <textarea name="studentName" class="form-control form-control-user transparent" placeholder="Describe medical condition(s) & procedures to follow in case of emergency, if any" rows="5"></textarea>
                                                <br><br>
                                      
                                    </fieldset>
                                    <!--end of student field-->
                                    <fieldset>
                                        <legend class="center">Parent/ Guardian </legend><br>
                                        Name <br>
                    <input type="text" name="studentName" class="form-control form-control-user transparent" placeholder="First Name" required>
          <br>
                                                Surname <br>
                    <input type="text" name="studentSurname" class="form-control form-control-user transparent" placeholder="Last Name" required>
            <br>
                                                Nation-ID<br>
                    <input type="text" name="id" class="form-control form-control-user transparent" placeholder="00-0000000x00" required>
            <br>
                                                Phone<br>
                    <input type="tel" name="phone" placeholder="+000-000-000-000" class="form-control form-control-user transparent" required>
            <br>
                                                Email<br>
                    <input type="email" name="email" class="form-control form-control-user transparent" placeholder="Enter Parent Email Address..." required>
            <br>
                                                Address<br>
                <textarea name="studentName" class="form-control form-control-user transparent" placeholder="Residential address" rows="4" required></textarea>
                <br>
                        </fieldset>
                        <br>
                        <br>
