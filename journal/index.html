</head>
<div class="container">
    <script src="index.js"></script>
    <p class="text-right">
        <div class="backdrop">
            <a href="credentials/index.html" class="signout" onclick=signout();>Signout</a></p>

    <div class="note">
        <h1>journal</h1>

    <!--backdrop-->

          Add Note

    <div class="note-list">

    </div>

    <button type="button" class="btn" id="delete-all-btn">
      <span><i class="fas fa-trash"></i></span>
      Delete All
    </button>
</div>

</body>
