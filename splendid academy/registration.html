<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Registation Form</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='registration.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='desktop.css'>
    <script src='regform.js'></script>
</head>

<body>
    <div class="container"><br>
        <img src="images/splendid-academy-logo.png" class="logo">

        <form action="" method="POST">
            <br><br>
            <fieldset>
                <legend class="center">Student Information</legend><br>
               Student Name <br>
                    <input type="text" name="studentName" id="studentName" class="text-input" required>
            <br><br>
               Middle <br>
                    <input type="text" name="middleName" id="middleName" class="text-input" placeholder="optional">
            <br><br>
                Surname <br>
                    <input type="text" name="studentSurname" id="studentSurname" class="text-input" required>
            <br><br>
                <fieldset class="text-input gender">
                    <legend>Gender</legend>
                    <label>Male
                        <input type="radio" name="gender" value="M">
                    </label>
                    <label>Female
                        <input type="radio" name="gender" value="F">
                    </label>
                </fieldset>

                <br><br>
                Nation-ID<br>
                    <input type="text" name="id" class="text-input" placeholder="00-0000000x00" required>
            <br><br>
                Phone<br>
                        <input type="tel" name="phone" name="phone" placeholder="+000-000-000-000" class="text-input" required>
                <br><br>
                Email<br>
                    <input type="email" name="email" class="text-input" placeholder="name@gmail.com" required>
            <br><br>
                Address<br>
                <textarea name="studentName" class="text-input" placeholder="residential address" rows="4" required></textarea>
                <br><br>
                Form<br>
                <select name="form" class="text-input dropdown">
                        <option value="form1">Form 1</option>
                        <option value="form2">Form 2</option>
                        <option value="form3">Form 3</option>
                        <option value="form4">Form 4</option>
                        <option value="form5">Form 5</option>
                        <option value="form6">Form 6</option>
                        </select>
        <br><br><br>
                <fieldset class="transparent">
                    <legend>Subjects</legend>
                    <label>Mathematics
            <input type="checkbox" name="subject" value="maths" id="Color">
    </label><label>English
            <input type="checkbox" name="subject" value="english" >
    </label><br><label>Combined Science
            <input type="checkbox" name="subject" value="combinedScience" >
    </label> <label>Shona
            <input type="checkbox" name="subject" value="shona" >
    </label><br><label>Physics
            <input type="checkbox" name="subject" value="physics" >
    </label><label>Biology
            <input type="checkbox" name="subject" value="biology" >
    </label><br><label>Chemistry
            <input type="checkbox" name="subject" value="chemistry" >
    </label><label>Commerce
            <input type="checkbox" name="subject" value="commerce" >
    </label><br><label>Accounts
            <input type="checkbox" name="subject" value="accounts" >
    </label><label>History
            <input type="checkbox" name="subject" value="history" >
    </label><br><label>FamilyReligiousStudies
            <input type="checkbox" name="subject" value="frs" >
    
                    <br></fieldset>
                <br><br>
                Medical Condition(s)<br>
                <textarea name="studentName" class="text-input" placeholder="Describe medical condition(s) & procedures to follow in case of emergency, if any" rows="5"></textarea>
<br><br>
                </fieldset>
                <br><br>
                <fieldset>
                    <legend class="center">Parent/ Guardian </legend><br>
                    Name <br>
                    <input type="text" name="studentName" class="text-input" required>
            <br><br>
                    Surname <br>
                    <input type="text" name="studentSurname" class="text-input" required>
            <br><br>
                    Nation-ID<br>
                    <input type="text" name="id" class="text-input" placeholder="00-0000000x00" required>
            <br><br>
                    Phone<br>
                    <input type="tel" name="phone" name="phone" placeholder="+000-000-000-000" class="text-input" required>
            <br><br>
                    Email<br>
                    <input type="email" name="email" class="text-input"placeholder="name@gmail.com" required>
            <br><br>
                   Address<br>
                <textarea name="studentName" class="text-input" placeholder="residential address" rows="4" required></textarea>
                <br><br>
                </fieldset>
                <br><br>
                <input type="submit" value="Register" class="text-input" onclick="register()"><br><br>
                <input type="button" value="Quit" class="text-input" onclick="portfolioPage()"><br><br>

        </form>
        <br><br>

    </div>
    <script src="bootstrap.min.js"></script>
</body>

</html>
